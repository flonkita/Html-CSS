<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writers - Add</title>
    <link rel="shortcut icon" href="img/pen-logo-white.png" type="png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    
    <header>
        
        <a href="index.html" class="header-logo"><img src="img/pen-logo-dark.png" alt="writing feather"></a>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="#">Add</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        
        <input type="checkbox" class="darkMode-btn">

    </header>

    <main id="top-page">

        <h1>Add your article</h1>

        <form>
            <label for="title">Title</label>
            <input type="text" id="title" autocomplete="off" required minlength="5" maxlength="25">
            <label>Author</label>
            <input type="text" id="author" autocomplete="off" required minlength="5" maxlength="30">
            <label>Image URL</label>
            <input type="url" id="image" autocomplete="off" required>
            <label for="article">Article</label>
            <textarea id="article" cols="30" rows="4" autocomplete="off" required></textarea>
            <button type="submit">Submit</button>
        </form>

    </main>

    <footer>

        <section class="main-infos">
            <div class="logistic-data">

                <div>
                    <i class="fa-solid fa-map"></i>
                    <address title="come and visit us" class="footer-infos">114 Rue des Pyrénées, 75020 Paris
                    </address>
                </div>
                <div>
                    <i class="fa-solid fa-at"></i>
                    <a href="mailto:stories@writers-blog.com" title="send us your story"
                        class="footer-infos">stories@writers-blog.com</a>
                </div>
                <div>
                    <i class="fa-solid fa-phone-flip"></i>
                    <a href="tel:+1213506995" title="give us a call" class="footer-infos">+1-213-509-6995 </a>
                </div>
            </div>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.0470278842845!2d2.399976530084521!3d48.85731361303793!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66d871cf86a51%3A0xfb8ce868a662d8ed!2sThe%20Writer%20Zone!5e0!3m2!1sfr!2sfr!4v1653940393629!5m2!1sfr!2sfr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div class="legal-mentions">
                <p class="footer-infos">Legal Mentions</p>
                <p class="footer-infos">Personnal Data and Sécurity</p>
                <p class="footer-infos">Terms of Service</p>
                <p class="footer-infos">Cookie management</p>
            </div>


            <div class="network">
                <a href="https://fr-fr.facebook.com/" target="_blank" rel="noreferrer noopener"><i
                        class="fa-brands fa-facebook-square"></i></a>
                <a href="https://www.instagram.com/?hl=fr" target="_blank" rel="noreferrer noopener"><i
                        class="fa-brands fa-instagram-square"></i></a>
                <a href="https://twitter.com/home" target="_blank" rel="noreferrer noopener"><i
                        class="fa-brands fa-twitter-square"></i></a>
            </div>
        </section>

        <section class="copyright">
            <a href="#top-page"><i class="far fa-arrow-alt-circle-up" id="to-top"></i></a>
            <p> Writers Blog © Copyright</p>
        </section>

    </footer>



</body>

</html>
